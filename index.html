<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PWAテスト</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>PWA in GitHub Pages!</h1>
  <p>GitHub PagesでもPWAできるよ！</p>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker登録成功'))
        .catch(err => console.error('登録失敗:', err))
    }
  </script>
</body>
</html>
